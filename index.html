<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-1.5 0.5 -6"  color="cyan"> </a-box>
       
        <a-sphere position = "-4 5 -6" radius = "1" color = "red"></a-sphere>

        <a-cylinder position = "0.5 0.75 -6" radius = "0.5" height = "1.5" color = "green"></a-cylinder>
        <a-plane position = "0 0 -6" width = "14" height = "4" rotation = "-99 0 0" color = "brown"></a-plane>
        <a-cone position = "2.7 0.5 -6" color = "orange" radius = "0.5" height = "0.9"></a-cone>
        <a-dodecahedron position = "-3 0.5 -6" color = "pink" radius = "0.6"></a-dodecahedron>
        <a-ring position = "3.7 5 -6" color = "#3934d4" innerradius = "0.3" outerradius = "0.5"></a-ring>   
        <a-torus position = "0 5 -6" color = " #6dde2c
                 " radius = "1.7" radiusTubular = "0.4" arc = "360"></a-torus>
        <a-octahedron position = "-4.5 1 -6" color = "#010352
             " ></a-octahedron>        
        <a-icosahedron position = "4.4 0.9 -6" color = "#450588
                   "></a-icosahedron>     
        <a-sky color = "#6EBAA7"></a-sky>
    </a-scene>
</body>

</html>
